	<script>
	$(document).ready(function(){
		var dt = new Date();
		var year = dt.getFullYear();
		var month = dt.getMonth() + 1;
		var year_month = year.toString() + '-' + String("0" + month.toString()).slice(-2);
		var image = "";
		var day = 1;
		var img = 1;

		document.getElementById("wrapper").innerHTML += "<h2 class='templatemo-gold'>" +
				year_month + "â†£"+ "</h2><hr>";
		document.getElementById("wrapper").innerHTML += "<div class='gallary' id='"+year_month+"'></div>";

		while(day < 32){
			while (img < 10){ // 9 img per day limit
				image = 'images/quotes/'
						+ year.toString() +
						String("0" + month.toString()).slice(-2) +
						String("0" + day.toString()).slice(-2) +
						'-' + img.toString() + '.jpg';
				document.getElementById(year_month).innerHTML += "<div class='item'>"+
						"<img src='"+image+"' alt=''>"+ "</div>";
				img++;
			}
			day++;
		}
	 });

	</script>

	<script>
		var j = 1;
		var k = 1;

		$(window).scroll(function() {
			if($(window).scrollTop() == $(document).height() - $(window).height()) {
				while(j < 50){
					document.getElementById("wrapper").innerHTML += "<hr> <p> test " + k + " </p>";
					j++;
					k++;
				}
				j = 1;
			}
		});
	</script>
