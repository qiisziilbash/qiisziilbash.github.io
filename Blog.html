	<script>
		function append_images(year, month) {


			var year_month = year.toString() + '-' + String("0" + month.toString()).slice(-2);

			var day = 1;
			var img = 1;

			document.getElementById("wrapper").innerHTML += "<br><h2 class='templatemo-gold'>" + year_month + "â†£"+ "</h2><hr>";
			document.getElementById("wrapper").innerHTML += "<div class='gallary' id='"+year_month+"'></div>";


			while(day < 32){
				img = 1;
				while (img < 10){ // 9 img per day limit
					const image = 'images/quotes/'
							+ year.toString() +
							String("0" + month.toString()).slice(-2) +
							String("0" + day.toString()).slice(-2) +
							'-' + img.toString() + '.png';


					var file = new Image();


					file.onload = function() {
						document.getElementById(year_month).innerHTML += "<div class='item'>" +
								"<img src='" + image + "' alt=''><span class='templatemo-brown'> @"+
								year.toString() + '-' + String("0" + month.toString()).slice(-2) +
								"</span><span class='templatemo-gold'>"+
								'-' + image.slice(-8,-6) + "</span></div>";
					};


					file.src = image;

					img++;
				}
				day++;
			}
		}
	</script>


	<script>
		var dt = new Date();
		var year = dt.getFullYear();
		var month = dt.getMonth() + 1;

		$(window).scroll(function() {
			if($(window).scrollTop() == $(document).height() - $(window).height()) {
				month -= 1;
				if(month === 0){
					year -= 1;
					month = 12;
				}
				if(year > 2019){
					append_images(year, month);
				}
			}
		});
