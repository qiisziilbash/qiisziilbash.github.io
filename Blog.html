	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="templatemo-site-header">
		<div class="container">
			<div class="row templatemo-position-relative">
				<h1 class="templatemo-site-name">
                	<span class="templatemo-brown"></span>
					<span class="templatemo-brown">
						<a href="index.html" data-toggle="tooltip" data-placement="right" title="Home">
							<i class="fa fa-home"></i>
						</a>
					</span>
                </h1>
			</div>
		</div>
    </div>

	<section id="home" class="templatemo-section">
		<div class="container" id="gallary">

		</div>
	</section>



	<footer class="container margin-top-30">
		<div class="row">
			<div class="col-lg-12">
				<p class="templatemo-copyright-container text-uppercase small templatemo-brown">
				</p>
			</div>
		</div>
	</footer>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.jcarousel.min.js"></script>
	<script src="js/templatemo_script.js"></script>
	<script>
	$(document).ready(function(){
		var i = 1;
		var dt = new Date();
		alert(dt.getHours());

		while(i < 50){
				document.getElementById("gallary").innerHTML += "<hr> <p> test " + i + " </p>";
				i++;
			}
	 });

	</script>

	<script>
		var j = 1;
		var k = 1;

		$(window).scroll(function() {
			if($(window).scrollTop() == $(document).height() - $(window).height()) {
				while(j < 50){
					document.getElementById("gallary").innerHTML += "<hr> <p> test " + k + " </p>";
					j++;
					k++;
				}
				j = 1;
			}
		});
	</script>


</body>
